            <div class="campos">

                <input type="number" id="homenagem">

            <div class="campos">

                <input type="number" id="pacoteFeijaokg">
            </div>
            
            <div class="campos">
                <label> Pacote de macarrão 400/500 g </label>
                <input type="number" id="pacoteMacarrao">
            </div>
            <div class="campos">
                <label> Óleo 900ml </label>
                <input type="number" id="oleo">
            </div>
